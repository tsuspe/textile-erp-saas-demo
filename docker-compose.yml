services:
  db:
    image: postgres:16
    container_name: fichas_db
    environment:
      POSTGRES_USER: fichas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_LOCAL_DEMO_DB_PASSWORD}
      POSTGRES_DB: fichas
    ports:
      - "5432:5432"
    volumes:
      - fichas_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  fichas_pgdata:
